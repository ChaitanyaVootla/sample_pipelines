resources:

  - name: sh-myapp3
    type: image
    integration: docker
    pointer:
      sourceName: "scriptnull/debian"
      #sourceName: "busybox"
      isPull: true
    seed:
      versionName: "driftking"
      #versionName: "latest"

  - name: sh-docker-opts
    type: dockerOptions
    version:
      memory: 59
      cpuShares: 110
      sequential_deployment: true
      user: "driftking"
      # portMappings:
      #   - "80:80"
      #entrypoint: '/app/shubhankit'
      # publishAllPorts: true
      deployment_strategy: "high_availability"
      workingDir: "/app"
      privileged: true
      readOnlyRootFilesystem: true
      #network: host
      restart: "on-failure"
      autodestroy: "no"
      autoredeploy: true
      # # # logConfig:
      # # #   type: json-file
      # # #   # options:  # "options" is not required
      # # #   #   key11: value11
      # # #   #   key22: value22
      dnsServers: "127.0.0.2"
      dnsSearch: "ae592553-251a-4860-8828-a377aed9f636.us-sw-1.cns.joyent.com"
      # # cmd: "/usr/local/bin/containerpilot nginx -g 'daemon off;'"
      labels:
        ri_tu: 123
      capAdd:
        - "ALL"
      capDrop:
        - "NET_ADMIN"
        - "SYS_ADMIN"
      cmd: "echo 'HELLO WORLD!!!!'"
      cGroupParent: "m-executer-abcd"

      # links:
      #   -   ALPHALOCAL-manifestjob-0a43feb6-7de4-4475-b6bf-33928d98d394:oldone:alias
      # # volumesFrom:
      #   - "sh-manifestjob1_0_1_30e87608-540d-417c-b34b-549c2a735530:rw"
      #   - "sh-manifestjob1_0_0_30e87608-540d-417c-b34b-549c2a735530:rw"
      #   - "rituraj-2-2_0_0_d6255f54-4305-466d-ad3c-f1d10edd7b9e:rw"
      # volumes:
      #   - "/host/path:/container/path2:rw"
      domainName: "www.levelachievers.com"
      nickname: teamBRAVE


  - name: dcl-cluster
    type: cluster
    integration: dcl
    pointer:
      sourceName: "default"
