resources:
  - name: ssdocker
    type: image
    integration: docker
    pointer:
      sourceName: "library/nginx"
      isPull: true
    seed:
      versionName: latest
 
  - name: ssdocker2
    type: image
    integration: docker
    pointer:
      sourceName: "scriptnull/sample_node"
      isPull: false
    seed:
      versionName: "dc.pipeline.3"
  
  - name: ddc-cluster
    type: cluster
    integration: ddc
    pointer:
      sourceName: "ddc-cluster"


  - name: tri-cluster
    type: cluster
    integration: shubh-triton
    pointer:
      region: "us-east-2"
  
  - name: plv2-dopts1
    type: dockerOptions
    version:
      memory: 512
      
