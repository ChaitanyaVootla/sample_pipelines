language: node_js

build:
  ci:
    - echo "Hello worl"
    - MYVERSION=`date +%s`

integrations:
  notifications:
    - integrationName: slackInt
      type: slack
      recipients:
        - "#slackchannel"
      on_success: always

    - integrationName: notify-hipchat
      type: hipchat
      recipients:
        - '#hipchatNotifications'
      on_start: always
      on_success: always   
      on_failure: always
